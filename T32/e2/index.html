<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<style>
    body {
        background-color: #dae0e2;
    }
    .card {
        background-color: white;
        border: solid 2px rgb(173, 173, 173);
    }
</style>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Contact us</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-3 mt-3">
                                <div class="input-group-prepend">
                                    <i class="input-group-text bi-person"></i>
                                </div>
                                <input type="text" class="form-control" placeholder="Name" id="name">
                            </div>
                            <div class="input-group mb-3 mt-3">
                                <div class="input-group-prepend">
                                    <i class="input-group-text bi-person"></i>
                                </div>
                                <input type="text" class="form-control" placeholder="Surname" id="surname">
                            </div>
                            <div class="input-group mb-3 mt-3">
                                <div class="input-group-prepend">
                                    <i class="input-group-text bi-envelope"></i>
                                </div>
                                <input type="text" class="form-control" placeholder="Email" id="email">
                            </div>
                            <div class="input-group mb-3 mt-3">
                                <div class="input-group-prepend">
                                    <i class="input-group-text bi-telephone"></i>
                                </div>
                                <input type="text" class="form-control" placeholder="Phone" id="phone">
                            </div>
                            <div class="input-group mb-3 mt-3">
                                <div class="input-group-prepend">
                                    <i class="input-group-text bi-pencil-square"></i>
                                </div>
                                <textarea class="form-control" id="user-feedback" placeholder="Enter your message here"></textarea>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    -->
</body>

</html>
